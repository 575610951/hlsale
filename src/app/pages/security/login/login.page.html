<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>HLA供应商销售报表分析</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-avatar>
      <img src="../../../../assets/image/user.png" alt="">
    </ion-avatar>
    <form #form="ngForm">
      <ion-item class="form-item form-item1">
        <ion-label>
          <i class="iconfont icon-user1"></i>
        </ion-label>
        <ion-input name="username" required placeholder="用户名"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="form-item">
          <i class="iconfont icon-password"></i>
        </ion-label>
        <ion-input type="password" name="password" required placeholder="请输入密码"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="form-item3">
          <i class="iconfont icon-xuanzhong"></i>
          记住密码
        </ion-label>
      </ion-item>
      <p>
        <ion-button color="favorite" expand="block" (click)="login($event,name)">登录</ion-button>
      </p>
    </form>
  </div>
</ion-content>
